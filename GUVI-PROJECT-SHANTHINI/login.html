<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"

    <link rel="stylesheet" href="css/register.css">
</head>

<body style="height: 100vh;">
    

    <section "class="bg-image">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-5">LOGIN ACCOUNT</h2>

                                <form id="myForm" action="" class="login_form" method="post">

                                    <div class="form-outline mb-4">
                                        <input type="text" id="form3Example1cg" class="form-control form-control-lg"
                                            name="name" required / placeholder="NAME">
                                            <i class='bx bx-user' ></i>

                                        <label class="form-label" for="form3Example1cg"><text-white>name</text-white> </label>

                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="email" id="form3Example3cg" class="form-control form-control-lg"
                                            name="email" required / placeholder="email">
                                            <i class='bx bx-user'></i>

                                        <label class="form-label" for="form3Example3cg"> <text-white>email</text-white></label>

                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" id="form3Example4cg" class="form-control form-control-lg"
                                            name="password" required / placeholder="PASSWORD">
                                            <i class='bx bx-lock-alt'></i>


                                        <label class="form-label" for="form3Example4cg">password</label>
                                    </div>

                                    
                                    </div><div class="d-flex justify-content-center">
                                        <button type="submit" id="submit"
                                            class="btn btn-success  btn-lg text-body"><a href="profile.html">Login</a></button>

                                    </div>

                                    <p style="color: black;"class="text-center mt-5 mb-0">You don't have account? <a href="#!"
                                            class="fw-bold text-body">
                                            <a href="register.html"> <u>Signup here</u></a>
                                        </a></p>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>

</html>
