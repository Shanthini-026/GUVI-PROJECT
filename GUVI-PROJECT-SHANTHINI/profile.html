<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Profile</title>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/profile.css">
</head>
<body>
	<section class="py-5 my-5">
		<div class="container">
			<h1 class="mb-5" style="color: aliceblue;">Profile Settings</h1>
			<div class="bg-white shadow rounded-lg d-block d-sm-flex">
            </div>
				<div class="profile-tab-nav border-right">
					<div class="p-4">
						
					<div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
						<a class="nav-link active" id="account-tab" data-toggle="pill" href="#account" role="tab" aria-controls="account" aria-selected="true">
							<i class="fa fa-home text-center mr-1"></i> 
							Account
						</a>
						
						
					</div>
				</div>
				<div class="tab-content p-4 p-md-5" id="v-pills-tabContent">
					<div class="tab-pane fade show active" id="account" role="tabpanel" aria-labelledby="account-tab">
						<h3 class="mb-4" style="color: aliceblue;">Profile</h3>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
								  	<label style="color: aliceblue;">First Name</label>
								  	<input type="text" class="form-control" placeholder="first name">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
								  	<label style="color: aliceblue;">Last Name</label>
								  	<input type="text" class="form-control" placeholder="last name">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
								  	<label style="color: aliceblue;">Email</label>
								  	<input type="text" class="form-control" placeholder="abc@gmail.com">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
								  	<label style="color: aliceblue;">Phone number</label>
								  	<input type="text" class="form-control" placeholder="phno">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
								  	<label style="color: aliceblue;">Company</label>
								  	<input type="text" class="form-control" placeholder="company name">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
								  	<label style="color: aliceblue;">Designation</label>
								  	<input type="text" class="form-control" placeholder="designation">
								</div>
							</div>
							<div class="col-md-12">
								<div class="form-group">
								  	<label style="color: aliceblue;">Bio</label>
									<textarea class="form-control" rows="5"></textarea>
								</div>
							</div>
						</div>
						<div>
							<button class="btn btn-primary">Update</button>
							<button class="btn btn-light">Cancel</button>
						</div>
					
	</section>
    <script src="js/profile.js"></script>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
